<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .output {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Pizza Cost Calculator</h1>

    <label for="numberOfPeople">How many people are sharing this pizza?</label>
    <input type="number" id="numberOfPeople">

    <br>

    <button id="totalCosts">Show Cost for Pizza</button>

    <br>

    <p id="pizzaCostOutput" class="output"></p>

    <p id="perPersonOutput" class="output"></p>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="template.js"></script>
</body>
</html>
